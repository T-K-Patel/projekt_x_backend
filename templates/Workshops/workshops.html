{% extends 'base.html' %}

{% block title %}
  <title>Workshops</title>
{% endblock %}

{% block content %}
  {% for workshop in workshops %}
    <div>
      <br /><br /><br /><br /><br />
      <h1>{{ workshop.title }}</h1>
      <p>{{ workshop.club_id }}</p>
      <p>{{ workshop.date_added }}</p>
      <img src="/{{ workshop.poster }}" width="150px" alt="Workshop" />
    </div>
  {% endfor %}
{% endblock %}
