{% extends 'base.html' %}

{% block content %}
  <div class="d-flex flex-column align-items-center justify-content-center text-center" style="height: 100vh;">
    {% if username %}
      <h1 class="py-1">Hello, {{ username }}</h1>
    {% else %}
      <h1 class="py-1">Hello, User!</h1>
    {% endif %}
    <h1 class="py-1">Welcome to Projekt-X Backend</h1>
    {% if profile %}
      <center>
        <h1>{{ profile.name }}</h1>
        <img src="{{ profile.profile_photo }}" width="150px" height="150px" alt="" />
      </center>
    {% endif %}
    <button class="btn btn-primary admin-btn mt-3" onclick="gotoadmin()">Admin Site</button>
  </div>
{% endblock %}
{% block scripts %}
  <script>
    function gotoadmin() {
      window.location = 'admin/'
    }
  </script>
{% endblock %}
